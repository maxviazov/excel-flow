<!DOCTYPE html>
<html dir="rtl" lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excel Flow - עיבוד קבצי Excel</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial, sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; padding: 20px; }
        .container { max-width: 800px; margin: 0 auto; background: white; border-radius: 20px; padding: 40px; box-shadow: 0 20px 60px rgba(0,0,0,0.3); }
        h1 { color: #667eea; margin-bottom: 30px; text-align: center; }
        .upload-area { border: 3px dashed #667eea; border-radius: 10px; padding: 40px; text-align: center; margin-bottom: 20px; cursor: pointer; transition: all 0.3s; }
        .upload-area:hover { background: #f8f9ff; border-color: #764ba2; }
        .upload-area.dragover { background: #e8ebff; }
        input[type="file"] { display: none; }
        .file-info { background: #f8f9ff; padding: 15px; border-radius: 8px; margin: 10px 0; }
        .btn { background: #667eea; color: white; border: none; padding: 15px 30px; border-radius: 8px; cursor: pointer; font-size: 16px; font-weight: bold; width: 100%; margin-top: 20px; transition: all 0.3s; }
        .btn:hover:not(:disabled) { background: #764ba2; transform: translateY(-2px); box-shadow: 0 5px 15px rgba(0,0,0,0.2); }
        .btn:disabled { background: #ccc; cursor: not-allowed; }
        .log { background: #1e1e1e; color: #00ff00; padding: 20px; border-radius: 8px; font-family: monospace; max-height: 300px; overflow-y: auto; margin-top: 20px; display: none; }
        .log-line { margin: 5px 0; }
        .result { background: #d4edda; border: 1px solid #c3e6cb; color: #155724; padding: 20px; border-radius: 8px; margin-top: 20px; display: none; }
        .error { background: #f8d7da; border: 1px solid #f5c6cb; color: #721c24; }
        .spinner { border: 4px solid #f3f3f3; border-top: 4px solid #667eea; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; margin: 20px auto; display: none; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div class="container">
        <h1>🚀 Excel Flow</h1>
        <div style="text-align: center; margin-bottom: 20px;">
            <a href="/admin" target="_blank" style="display: inline-block; padding: 10px 20px; background: #28a745; color: white; text-decoration: none; border-radius: 5px; font-weight: bold;">⚙️ ניהול מאגרי מידע</a>
        </div>
        
        <div class="upload-area" id="uploadArea">
            <h3>📁 בחר קובץ Excel לעיבוד</h3>
            <p>גרור קובץ לכאן או לחץ לבחירה</p>
            <input type="file" id="fileInput" accept=".xlsx,.xls">
        </div>

        <div id="fileInfo" class="file-info" style="display:none;">
            <strong>קובץ נבחר:</strong> <span id="fileName"></span>
        </div>

        <button id="processBtn" class="btn" disabled>▶️ התחל עיבוד</button>

        <div class="spinner" id="spinner"></div>
        
        <div id="log" class="log"></div>
        
        <div id="result" class="result"></div>
    </div>

    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const fileInfo = document.getElementById('fileInfo');
        const fileName = document.getElementById('fileName');
        const processBtn = document.getElementById('processBtn');
        const spinner = document.getElementById('spinner');
        const log = document.getElementById('log');
        const result = document.getElementById('result');

        let uploadedFile = null;

        uploadArea.onclick = () => fileInput.click();

        uploadArea.ondragover = (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        };

        uploadArea.ondragleave = () => uploadArea.classList.remove('dragover');

        uploadArea.ondrop = (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            if (e.dataTransfer.files.length) {
                fileInput.files = e.dataTransfer.files;
                handleFileSelect();
            }
        };

        fileInput.onchange = handleFileSelect;

        function handleFileSelect() {
            const file = fileInput.files[0];
            if (file) {
                uploadedFile = null;
                processBtn.disabled = true;
                fileName.textContent = file.name;
                fileInfo.style.display = 'block';
                uploadFile(file);
            }
        }

        async function uploadFile(file) {
            addLog('📤 מעלה קובץ...');
            const formData = new FormData();
            formData.append('file', file);

            try {
                const res = await fetch('/api/upload', { method: 'POST', body: formData });
                const data = await res.json();
                
                if (res.ok) {
                    uploadedFile = data.path;
                    addLog('✅ קובץ הועלה בהצלחה');
                    processBtn.disabled = false;
                } else {
                    addLog('❌ שגיאה בהעלאת קובץ: ' + data.error, true);
                }
            } catch (err) {
                addLog('❌ שגיאה: ' + err.message, true);
            }
        }

        processBtn.onclick = async () => {
            if (!uploadedFile) return;

            processBtn.disabled = true;
            spinner.style.display = 'block';
            result.style.display = 'none';
            addLog('⚙️ מתחיל עיבוד...');

            const outputFile = `moh_${Date.now()}.xlsx`;

            try {
                const res = await fetch('/api/process', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ inputFile: uploadedFile, outputFile })
                });

                const data = await res.json();
                spinner.style.display = 'none';

                if (data.success) {
                    addLog('✅ עיבוד הושלם בהצלחה');
                    addLog(`📊 שורות קלט: ${data.inputRows}`);
                    addLog(`📊 שורות פלט: ${data.outputRows}`);
                    addLog(`⏱️ זמן עיבוד: ${data.processTime}`);
                    
                    result.className = 'result';
                    result.innerHTML = `
                        <h3>✅ הקובץ עובד בהצלחה!</h3>
                        <p><strong>שורות בקובץ המקור:</strong> ${data.inputRows}</p>
                        <p><strong>שורות בקובץ הסופי:</strong> ${data.outputRows}</p>
                        <p><strong>זמן עיבוד:</strong> ${data.processTime}</p>
                        <button class="btn" onclick="downloadFile('${data.outputFile}')">⬇️ הורד קובץ</button>
                    `;
                    result.style.display = 'block';
                } else {
                    addLog('❌ שגיאה: ' + data.message, true);
                    result.className = 'result error';
                    result.innerHTML = `<h3>❌ שגיאה בעיבוד</h3><p>${data.message}</p>`;
                    result.style.display = 'block';
                }
            } catch (err) {
                spinner.style.display = 'none';
                addLog('❌ שגיאה: ' + err.message, true);
            }

            processBtn.disabled = false;
        };

        function addLog(message, isError = false) {
            log.style.display = 'block';
            const line = document.createElement('div');
            line.className = 'log-line';
            line.style.color = isError ? '#ff4444' : '#00ff00';
            line.textContent = `[${new Date().toLocaleTimeString('he-IL')}] ${message}`;
            log.appendChild(line);
            log.scrollTop = log.scrollHeight;
        }

        function downloadFile(filename) {
            window.location.href = `/api/download/${filename}`;
        }
    </script>
</body>
</html>
