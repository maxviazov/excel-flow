<!DOCTYPE html>
<html dir="rtl" lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excel Flow - עיבוד קבצי Excel</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial, sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; padding: 20px; }
        .container { max-width: 800px; margin: 0 auto; background: white; border-radius: 20px; padding: 40px; box-shadow: 0 20px 60px rgba(0,0,0,0.3); }
        h1 { color: #667eea; margin-bottom: 30px; text-align: center; }
        .upload-area { border: 3px dashed #667eea; border-radius: 10px; padding: 40px; text-align: center; margin-bottom: 20px; cursor: pointer; transition: all 0.3s; }
        .upload-area:hover { background: #f8f9ff; border-color: #764ba2; }
        .upload-area.dragover { background: #e8ebff; }
        input[type="file"] { display: none; }
        .file-info { background: #f8f9ff; padding: 15px; border-radius: 8px; margin: 10px 0; }
        .btn { background: #667eea; color: white; border: none; padding: 15px 30px; border-radius: 8px; cursor: pointer; font-size: 16px; font-weight: bold; width: 100%; margin-top: 20px; transition: all 0.3s; }
        .btn:hover:not(:disabled) { background: #764ba2; transform: translateY(-2px); box-shadow: 0 5px 15px rgba(0,0,0,0.2); }
        .btn:disabled { background: #ccc; cursor: not-allowed; }
        .log { background: #1e1e1e; color: #00ff00; padding: 20px; border-radius: 8px; font-family: monospace; max-height: 300px; overflow-y: auto; margin-top: 20px; display: none; }
        .log-line { margin: 5px 0; }
        .result { background: #d4edda; border: 1px solid #c3e6cb; color: #155724; padding: 20px; border-radius: 8px; margin-top: 20px; display: none; }
        .error { background: #f8d7da; border: 1px solid #f5c6cb; color: #721c24; }
        .spinner { border: 4px solid #f3f3f3; border-top: 4px solid #667eea; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; margin: 20px auto; display: none; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div class="container">
        <h1>🚀 Excel Flow</h1>
        <div style="text-align: center; margin-bottom: 20px;">
            <a href="/admin" target="_blank" style="display: inline-block; padding: 10px 20px; background: #28a745; color: white; text-decoration: none; border-radius: 5px; font-weight: bold;">⚙️ ניהול מאגרי מידע</a>
        </div>
        
        <div class="upload-area" id="uploadArea">
            <h3>📁 בחר קובץ Excel לעיבוד</h3>
            <p>גרור קובץ לכאן או לחץ לבחירה</p>
            <input type="file" id="fileInput" accept=".xlsx,.xls">
        </div>

        <div id="fileInfo" class="file-info" style="display:none;">
            <strong>קובץ נבחר:</strong> <span id="fileName"></span>
        </div>

        <button id="processBtn" class="btn" disabled>▶️ התחל עיבוד</button>

        <div class="spinner" id="spinner"></div>
        
        <div id="log" class="log"></div>
        
        <div id="result" class="result"></div>
    </div>

    <script src="config.js"></script>
    <script src="app.js"></script>
</body>
</html>
