<!DOCTYPE html>
<html dir="rtl" lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 专 注</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
            <h1 style="margin: 0;" data-i18n="heading"> 专 注</h1>
            <div style="display: flex; gap: 5px;">
                <button data-lang="he" onclick="setLanguage('he')" style="padding: 8px 12px; border: 2px solid #667eea; background: white; border-radius: 5px; cursor: pointer; font-weight: bold; transition: all 0.3s;" title="注专转"> HE</button>
                <button data-lang="ru" onclick="setLanguage('ru')" style="padding: 8px 12px; border: 2px solid #667eea; background: white; border-radius: 5px; cursor: pointer; font-weight: bold; transition: all 0.3s;" title="泻懈泄">佛 RU</button>
                <button data-lang="en" onclick="setLanguage('en')" style="padding: 8px 12px; border: 2px solid #667eea; background: white; border-radius: 5px; cursor: pointer; font-weight: bold; transition: all 0.3s;" title="English"> EN</button>
            </div>
        </div>
        
        <div class="tabs">
            <button class="tab active" onclick="showTab('cities')" data-i18n="citiesTab">注专</button>
            <button class="tab" onclick="showTab('drivers')" data-i18n="driversTab"></button>
        </div>

        <div id="cities" class="section active">
            <h2 data-i18n="citiesManagement"> 注专</h2>
            <div class="search-box">
                <input type="text" id="citySearch" data-i18n="citySearch" placeholder=" 驻砖 驻 拽  砖..." oninput="filterCities()">
            </div>
            <div class="form">
                <input type="file" id="citiesFile" accept=".xlsx,.xls">
                <button onclick="importCities()" data-i18n="importFromExcel"> 拽抓 Excel</button>
            </div>
            <div class="form">
                <input type="text" id="cityCode" data-i18n="cityCode" placeholder="拽 注专">
                <input type="text" id="cityNameHeb" data-i18n="cityNameHeb" placeholder="砖 注专转">
                <input type="text" id="cityNameEng" data-i18n="cityNameEng" placeholder="砖 转">
                <button onclick="addCity()" data-i18n="addCity">住祝 注专</button>
            </div>
            <div class="form">
                <input type="text" id="aliasHeb" data-i18n="aliasHeb" placeholder=" 注专转">
                <input type="text" id="aliasCityCode" data-i18n="cityCode" placeholder="拽 注专">
                <button onclick="addAlias()" data-i18n="addAlias">住祝 </button>
            </div>
            <table id="citiesTable">
                <thead>
                    <tr>
                        <th data-i18n="code">拽</th>
                        <th data-i18n="hebrewName">砖 注专</th>
                        <th data-i18n="englishName">砖 </th>
                        <th data-i18n="type">住</th>
                        <th data-i18n="actions">驻注转</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>

        <div id="drivers" class="section">
            <h2 data-i18n="driversManagement"> </h2>
            <div class="search-box">
                <input type="text" id="driverSearch" data-i18n="driverSearch" placeholder=" 驻砖 驻 砖  驻..." oninput="filterDrivers()">
            </div>
            <div class="form">
                <button onclick="downloadTemplate()" data-i18n="downloadTemplate">专 转转 Excel</button>
                <input type="file" id="driversFile" accept=".xlsx,.xls">
                <button onclick="importDrivers()" data-i18n="importFromExcel"> 拽抓 Excel</button>
            </div>
            <div class="form">
                <input type="text" id="driverName" data-i18n="driverName" placeholder="砖 ">
                <input type="text" id="driverCarNumber" data-i18n="driverCarNumber" placeholder="住驻专 专">
                <input type="text" id="driverPhone" data-i18n="driverPhone" placeholder="驻">
                <input type="text" id="driverCityCodes" data-i18n="driverCityCodes" placeholder="拽 注专 (驻专 驻住拽)">
                <input type="text" id="driverCityNames" data-i18n="driverCityNames" placeholder="砖转 注专 (驻专 驻住拽)">
                <button onclick="addDriver()" data-i18n="addDriver">住祝 </button>
            </div>
            <table id="driversTable">
                <thead>
                    <tr>
                        <th data-i18n="name">砖</th>
                        <th data-i18n="carNumber">住驻专 专</th>
                        <th data-i18n="phone">驻</th>
                        <th data-i18n="cityCodes">拽 注专</th>
                        <th data-i18n="cityNames">砖转 注专</th>
                        <th data-i18n="actions">驻注转</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <script src="../public/config.js"></script>
    <script src="i18n.js"></script>
    <script src="app.js"></script>
</body>
</html>
