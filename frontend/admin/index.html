<!DOCTYPE html>
<html dir="rtl" lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 专 注</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1> 专 注</h1>
        
        <div class="tabs">
            <button class="tab active" onclick="showTab('cities')">注专</button>
            <button class="tab" onclick="showTab('drivers')"></button>
        </div>

        <div id="cities" class="section active">
            <h2> 注专</h2>
            <div class="search-box">
                <input type="text" id="citySearch" placeholder=" 驻砖 驻 拽  砖..." oninput="filterCities()">
            </div>
            <div class="form">
                <input type="file" id="citiesFile" accept=".xlsx,.xls">
                <button onclick="importCities()"> 拽抓 Excel</button>
            </div>
            <div class="form">
                <input type="text" id="cityCode" placeholder="拽 注专">
                <input type="text" id="cityNameHeb" placeholder="砖 注专转">
                <input type="text" id="cityNameEng" placeholder="砖 转">
                <button onclick="addCity()">住祝 注专</button>
            </div>
            <div class="form">
                <input type="text" id="aliasHeb" placeholder=" 注专转">
                <input type="text" id="aliasCityCode" placeholder="拽 注专">
                <button onclick="addAlias()">住祝 </button>
            </div>
            <table id="citiesTable">
                <thead>
                    <tr>
                        <th>拽</th>
                        <th>砖 注专</th>
                        <th>砖 </th>
                        <th>住</th>
                        <th>驻注转</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>

        <div id="drivers" class="section">
            <h2> </h2>
            <div class="search-box">
                <input type="text" id="driverSearch" placeholder=" 驻砖 驻 砖  驻..." oninput="filterDrivers()">
            </div>
            <div class="form">
                <button onclick="downloadTemplate()">专 转转 Excel</button>
                <input type="file" id="driversFile" accept=".xlsx,.xls">
                <button onclick="importDrivers()"> 拽抓 Excel</button>
            </div>
            <div class="form">
                <input type="text" id="driverName" placeholder="砖 ">
                <input type="text" id="driverCarNumber" placeholder="住驻专 专">
                <input type="text" id="driverPhone" placeholder="驻">
                <input type="text" id="driverCityCodes" placeholder="拽 注专 (驻专 驻住拽)">
                <input type="text" id="driverCityNames" placeholder="砖转 注专 (驻专 驻住拽)">
                <button onclick="addDriver()">住祝 </button>
            </div>
            <table id="driversTable">
                <thead>
                    <tr>
                        <th>砖</th>
                        <th>住驻专 专</th>
                        <th>驻</th>
                        <th>拽 注专</th>
                        <th>砖转 注专</th>
                        <th>驻注转</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <script src="../public/config.js"></script>
    <script src="app.js"></script>
</body>
</html>
