<!DOCTYPE html>
<html dir="rtl" lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ניהול מאגרי מידע</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
            <h1 style="margin: 0;" data-i18n="heading">ניהול מאגרי מידע</h1>
            <div style="display: flex; gap: 5px;">
                <button data-lang="he" onclick="setLanguage('he')" style="padding: 8px 12px; border: 2px solid #667eea; background: white; border-radius: 5px; cursor: pointer; font-weight: bold; transition: all 0.3s;" title="עברית">🇮🇱 HE</button>
                <button data-lang="ru" onclick="setLanguage('ru')" style="padding: 8px 12px; border: 2px solid #667eea; background: white; border-radius: 5px; cursor: pointer; font-weight: bold; transition: all 0.3s;" title="Русский">🇷🇺 RU</button>
                <button data-lang="en" onclick="setLanguage('en')" style="padding: 8px 12px; border: 2px solid #667eea; background: white; border-radius: 5px; cursor: pointer; font-weight: bold; transition: all 0.3s;" title="English">🇬🇧 EN</button>
            </div>
        </div>
        
        <div class="tabs">
            <button class="tab active" onclick="showTab('cities')" data-i18n="citiesTab">ערים</button>
            <button class="tab" onclick="showTab('drivers')" data-i18n="driversTab">נהגים</button>
        </div>

        <div id="cities" class="section active">
            <h2 data-i18n="citiesManagement"></h2>
            <div class="search-box">
                <input type="text" id="citySearch" data-i18n="citySearch" oninput="filterCities()">
            </div>
            <div class="form">
                <input type="file" id="citiesFile" accept=".xlsx,.xls">
                <button onclick="importCities()" data-i18n="importFromExcel"></button>
            </div>
            <div class="form">
                <input type="text" id="cityCode" data-i18n="cityCode">
                <input type="text" id="cityNameHeb" data-i18n="cityNameHeb">
                <input type="text" id="cityNameEng" data-i18n="cityNameEng">
                <button onclick="addCity()" data-i18n="addCity"></button>
            </div>
            <div class="form">
                <input type="text" id="aliasHeb" data-i18n="aliasHeb">
                <input type="text" id="aliasCityCode" data-i18n="cityCode">
                <button onclick="addAlias()" data-i18n="addAlias"></button>
            </div>
            <table id="citiesTable">
                <thead>
                    <tr>
                        <th data-i18n="code"></th>
                        <th data-i18n="hebrewName"></th>
                        <th data-i18n="englishName"></th>
                        <th data-i18n="type"></th>
                        <th data-i18n="actions"></th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>

        <div id="drivers" class="section">
            <h2 data-i18n="driversManagement"></h2>
            <div class="search-box">
                <input type="text" id="driverSearch" data-i18n="driverSearch" oninput="filterDrivers()">
            </div>
            <div class="form">
                <button onclick="downloadTemplate()" data-i18n="downloadTemplate"></button>
                <input type="file" id="driversFile" accept=".xlsx,.xls">
                <button onclick="importDrivers()" data-i18n="importFromExcel"></button>
            </div>
            <div class="form">
                <input type="text" id="driverName" data-i18n="driverName">
                <input type="text" id="driverCarNumber" data-i18n="driverCarNumber">
                <input type="text" id="driverPhone" data-i18n="driverPhone">
                <input type="text" id="driverCityCodes" data-i18n="driverCityCodes">
                <input type="text" id="driverCityNames" data-i18n="driverCityNames">
                <button onclick="addDriver()" data-i18n="addDriver"></button>
            </div>
            <table id="driversTable">
                <thead>
                    <tr>
                        <th data-i18n="name"></th>
                        <th data-i18n="carNumber"></th>
                        <th data-i18n="phone"></th>
                        <th data-i18n="cityCodes"></th>
                        <th data-i18n="cityNames"></th>
                        <th data-i18n="actions"></th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <script src="../public/config.js"></script>
    <script src="i18n.js"></script>
    <script src="app.js"></script>
</body>
</html>
